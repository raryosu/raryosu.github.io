<!DOCTYPE html>
<html>

  <head>
    <title>kubii</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
img {
    animation: kira 1s linear infinite;
}
@keyframes kira {
    0% { filter: saturate(10) hue-rotate(0deg); }
    100% { filter: saturate(10) hue-rotate(360deg); }
}
    </style>
  </head>

  <body class="container">
    <img src="kubi.png" />
  </body>

</html>
